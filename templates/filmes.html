{% extends 'base.html' %}

{% block conteudo %}

<h2 style="text-align: center;">LISTA DE FILMES</h2>
<hr>
<div class="d-flex justify-content-around flex-wrap">
    {% for filme in filmes%}
        <div class="p-2 bd-highlight">
            <div class="card" style="width: 18rem;">
                <img src="http://image.tmdb.org/t/p/w500{{filme.backdrop_path}}" class="card-img-top" alt="image filme">
                <div class="card-body">
                    <h5 class="card-title">{{filme.title}}</h5>
                    <p class="card-text">{{filme.overview}}</p>
                    <hr>
                    <h4>Nota MÃ©dia <span class="badge bg-secondary">{{ filme.vote_average}}</span></h4>
                    
                </div>
            </div>   
        </div>
    {% endfor %}
</div>
{% endblock %}
